<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- main container -->
    <div
      class="container d-flex justify-content-center align-items-center flex-column"
    >
      <!-- heading -->
      <h1 class="text-white">TO-DO LIST</h1>
      <!-- card Input -->
      <div class="d-flex">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control p-3"
            placeholder="what you want to do"
            id="inp"
          />
          <button
            class="input-group-text bg-primary text-white px-4"
            id="basic-addon2"
          >
            Add
          </button>
        </div>
      </div>
      <!--  card list -->
      <div class="d-flex bg-white px-3 py-5 flex-column" id="card">
        <!-- list Items -->
        <div class="d-flex justify-content-between w-100 cardText my-2">
          <p class="p-text">First Item</p>
          <i class="fa-solid fa-trash-can icon"></i>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
